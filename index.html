<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>Video Player</title>
</head>

<body>
    <div class="wrapper">
        <header class="title">
            <div class="song-name">大鱼</div>
            <div class="song-author">大鱼-周深</div>
        </header>
        <section class="circle">
            <img id='spin-img' src="./img/recording.png">
        </section>
        <section class="timer">
            <div class="start-time">00:00</div>
            <div class="progress-box">
                <div class="progress-bar"></div>
            </div>
            <div class="end-time">03:24</div>
        </section>
        <section class="player">
            <div class="pre">
                <div><i class="fas fa-backward"></i></div>
            </div>
            <div class="play">
                <div class="play-icon"><i class="fas fa-play"></i></div>
            </div>
            <div class="next">
                <div><i class="fas fa-forward"></i></div>
            </div>
        </section>
    </div>

    <!-- music -->
    <audio id="music">
        <source src="./song/dayu.mp3">
    </audio>

    <script src="./index.js"></script>
</body>

</html>
